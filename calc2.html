function addChar(input, character) {
	if(input.value == null || input.value == "0")
		input.value = character
	else
		input.value += character
}

    }
}

function input(sun) {
    var x = document.getElementById("result") ;

    x.value += sun ;
    y.innerHTML += sun ;
}
function cos(form) {
	form.display.value = Math.cos(form.display.value);
}

function sin(form) {
	form.display.value = Math.sin(form.display.value);
}
function cosec(form) {
	form.display.value = 1/(Math.sin(form.display.value));
}
function sec(form) {
	form.display.value = 1/(Math.cos(form.display.value));
}
function cot(form) {
	form.display.value = 1/(Math.tan(form.display.value));
}

function tan(form) {
	form.display.value = Math.tan(form.display.value);
}

function sqrt(form) {
	form.display.value = Math.sqrt(form.display.value);
}

function log(form) {
	form.display.value = Math.log(form.display.value)/Math.log(10);
}

function exp(form) {
	form.display.value = Math.exp(1);
}


function deleteChar(input) {
	input.value = input.value.substring(0, input.value.length - 1)
}
var val = 0.0;


function changeSign(input) {
	if(input.value.substring(0, 1) == "-")
		input.value = input.value.substring(1, input.value.length)
	else
		input.value = "-" + input.value
}

function checkNum(str) {
	for (var i = 0; i < str.length; i++) {
		var ch = str.charAt(i);
		if (ch < "0" || ch > "9") {
			if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "."
				&& ch != "(" && ch!= ")" && ch != "%"&&ch!="^") {
				alert("invalid entry!")
				return false
				}
			}
		}
		return true
}
